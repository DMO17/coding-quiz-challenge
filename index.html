<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="quiz-header">
      <div class="view-highscore-container">
        <a href="#"></a>View High-score
      </div>
      <div class="timer-container">timer: <span id="countdown">0</span></div>
    </header>

    <main class="main-page">
      <div class="start-quiz-container">
        <h1>Coding Quiz Challenge</h1>

        <p>
          Try to answer the following code related quiz question with in the
          time limit. keep in mind the each incorrect answer with result in a
          deduction of 10 section to the score time. And if you run out of time
          it is GAME OVER!!!
        </p>

        <div class="btn-container">
          <button class="start-btn">START QUIZ</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
